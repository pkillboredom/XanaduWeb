
<div id="container">

  <!--<button (click)="newMessage()">Button to click</button>-->

  <div class="panel panel-default">
    <div class="panel-heading">Get Your OCR On</div>
    <div class="panel-body">
      <div class="step" *ngIf="analysisStarted"> Spawning Hamsters <span *ngIf="!stepOneComplete"> ({{ tesseractProgress | percent:'.1-2' }})</span>
        <i *ngIf="stepOneComplete" class="fas fa-check fa-2x"></i>
      </div>
      <div class="step" *ngIf="stepOneComplete"> Building Wheels <span *ngIf="!stepTwoComplete"> ({{ tesseractProgress | percent:'.1-2' }})</span>
        <i *ngIf="stepTwoComplete" class="fas fa-check fa-2x"></i>
      </div>
      <div class="step" *ngIf="stepTwoComplete"> Hamsters Spinning... <span *ngIf="!stepThreeComplete"> ({{ tesseractProgress | percent:'.1-2' }})</span>
        <i *ngIf="stepThreeComplete" class="fas fa-check fa-2x"></i>
      </div>
    </div>
  </div>

  <div id="uploadBox">
    <button id="get_file"
            (click)="getPhoto()" >
      <img src="assets/uploadImage.jpg" id="inputImage" alt="your image"/>
    </button>
    <input id="my_file" type="file" (change)="getPath($event)">
  </div>


  <!--MODAL START-->
  <!-- open a modal window by clicking button-->


  <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#bootstrapModel">click to open</button>-->
  <button type="button" class="btn btn-info btn-lg" (click)="openModal()">Upload Photo</button>

  <div class="backdrop" [ngStyle]="{'display':display}"></div>

  <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Model Title</h4>
        </div>


        <div class="modal-body">
          <img src="assets/uploadImage.jpg" style="height: 200px; width: 200px;"> -->
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
        </div>


      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal !-->
  <!--MODAL END-->

</div>
